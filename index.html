<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora basica</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <table class="calculator">
            <tr><td><div class="mode"></div></td></tr>
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button class="btn btn-clear">C</button></td>
                <td><button class="btn btn-operation">(</button></td>
                <td><button class="btn btn-operation">)</button></td>
                <td><button class="btn btn-operation">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-number">7</button></td>
                <td><button class="btn btn-number">8</button></td>
                <td><button class="btn btn-number">9</button></td>
                <td><button class="btn btn-operation">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-number">4</button></td>
                <td><button class="btn btn-number">5</button></td>
                <td><button class="btn btn-number">6</button></td>
                <td><button class="btn btn-operation">-</button></td>
            </tr>
             <tr>
                <td><button class="btn btn-number">3</button></td>
                <td><button class="btn btn-number">2</button></td>
                <td><button class="btn btn-number">1</button></td>
                <td><button class="btn btn-operation">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-operation">.</button></td>
                <td><button class="btn btn-number">0</button></td>
                <td><button class="btn btn-operation">&laquo;</button></td>
                <td><button class="btn-equal">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
